<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korom.io Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Korom.io Number Guessing Game</h1>
        <div id="korom-zone">
            <img src="https://raw.githubusercontent.com/joaobarroso6/joaobarroso6/main/Simon.png" alt="korom">
            this guys is the Korom
        </div>
    </header>
    <div id="game-container">
        <!-- Tabs -->
        <div>
            <div class="tab active" id="user-guess-tab">Guess the Number</div>
            <div class="tab" id="computer-guess-tab">Let Computer Guess</div>
        </div>
        <!-- User Guessing Content -->
        <div id="user-guess-content" class="tab-content active">
            <img id="korom" src="https://i.imgur.com/Jb1aX1P.png" alt="korom" class="hidden">
            <div id="message">Guess a number between 1 and 1000</div>
            <div id="input-section">
                <input type="number" id="guess" min="1" max="1000" placeholder="Your guess">
                <button onclick="checkGuess()">Guess</button>
            </div>
            <div id="guesses">Your guesses: <span id="guess-list"></span></div>
        </div>
        <!-- Computer Guessing Content -->
        <div id="computer-guess-content" class="tab-content">
            <img id="computer-korom" src="https://i.imgur.com/Jb1aX1P.png" alt="korom" class="hidden">
            <div id="computer-message">Think of a number between 1 and 1000, and I'll try to guess it!</div>
            <div id="computer-number-box" style="font-size: 1.5em; margin: 20px;"></div>
            <div id="computer-button-box">
                <button onclick="computerHigher()">Higher</button>
                <button onclick="computerLower()">Lower</button>
                <button onclick="computerCorrect()">Correct</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
